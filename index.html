<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Mosquitofish Sample Sites</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/GeoJSONLayer",
        "esri/layers/FeatureLayer",
        "esri/views/MapView",
        "esri/layers/MapImageLayer",
        "esri/layers/VectorTileLayer",
        "esri/Basemap",
        "esri/widgets/BasemapToggle",
        "esri/widgets/Legend",
        "esri/widgets/Search",
      ], (
        Map,
        GeoJSONLayer,
        FeatureLayer,
        MapView,
        MapImageLayer,
        VectorTileLayer,
        Basemap,
        BasemapToggle,
        Legend,
        Search
      ) => {
        const url = "SMCDatafor5yearreportCleaned.geojson";
        const streamURL =
          "https://services3.arcgis.com/oKenFxF8DE2Ek7Xt/ArcGIS/rest/services/NHDFlowline/FeatureServer/0";

        const template = {
          title: "Sample Site Info",
          fieldInfos: [
            {
              fieldName: "MultipleIndicators",
            },
          ],
        };

        const multipleIndicatorsRenderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "MultipleIndicators",
          defaultSymbol: { type: "simple-marker" }, // autocasts as new SimpleFillSymbol()
          uniqueValueInfos: [
            {
              // All features with value of "North" will be blue
              value: "AllIntact",
              symbol: { type: "simple-marker", color: "#711C85" },
            },
            {
              // All features with value of "East" will be green
              value: "NotIntact",
              symbol: {
                type: "simple-marker", // autocasts as new SimpleFillSymbol()
                color: "#D6E84F",
              },
            },
          ],
        };

        const toxicityRenderer = {
          type: "unique-value",
          field: "Toxicity",
          defaultSymbol: { type: "simple-marker" },
          uniqueValueInfos: [
            {
              // All features with value of "North" will be blue
              value: "NA",
              symbol: { type: "simple-marker", color: [230, 230, 230, 1] },
            },
            {
              // All features with value of "East" will be green
              value: "Chronic",
              symbol: {
                type: "simple-marker", // autocasts as new SimpleFillSymbol()
                color: "#E02D2D",
              },
            },
            {
              value: "NotToxic",
              symbol: {
                type: "simple-marker", // autocasts as new SimpleFillSymbol()
                color: "#37BF67",
              },
            },
            {
              value: "Inconclusive",
              symbol: {
                type: "simple-marker", // autocasts as new SimpleFillSymbol()
                symbol: { type: "simple-marker", color: [230, 230, 230, 1] },
              },
            },
            {
              value: "Acute",
              symbol: {
                type: "simple-marker", // autocasts as new SimpleFillSymbol()
                color: "#FABE1C",
              },
            },
          ],
        };

        basemapId = "a1d345901cdb48a3a30781841ac83cfc";
        const vectorTileLayer = new VectorTileLayer({
          portalItem: {
            id: basemapId,
          },
        });

        const geojsonLayer = new GeoJSONLayer({
          url: url,
          //   popupTemplate: template,
          renderer: multipleIndicatorsRenderer,
          defaultPopupTemplateEnabled: true,
        });
        geojsonLayer.when(function () {
          popupTemplate = geojsonLayer.createPopupTemplate();
          popupTemplate.title = "Sampling Site";
          geojsonLayer.popupTemplate = popupTemplate;
        });

        const streamLayer = new FeatureLayer({
          url: streamURL,
        });

        const streamMapImageLayer = new MapImageLayer({
          url: "https://hydro.nationalmap.gov/arcgis/rest/services/nhd/MapServer",
          // sublayers: [
          //   { id: 0, visible: false },
          //   { id: 1, visible: false },
          //   { id: 2, visible: false },
          //   { id: 3, visible: false },
          //   { id: 7, visible: false },
          //   { id: 8, visible: false },
          //   { id: 9, visible: false },
          //   { id: 11, visible: false },

          //   {
          //     id: 6,
          //     visible: true,
          //     definitionExpression:
          //       "ftype NOT IN (566, 558, 428, 420, 468) And fcode NOT IN (46007)",
          //   },
          // ],
        });

        const basemap = new Basemap({ baseLayers: [vectorTileLayer] });

        const map = new Map({
          basemap: basemap,
          layers: [geojsonLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          center: [-119, 34],
          zoom: 8,
          map: map,
        });
        const toggle = new BasemapToggle({
          // 2 - Set properties
          view: view, // view that provides access to the map's 'topo-vector' basemap
          nextBasemap: "hybrid", // allows for toggling to the 'hybrid' basemap
        });
        view.ui.add(toggle, "top-right");

        var btn = document.createElement("button");
        btn.innerText = "By Toxicity";
        view.ui.add(btn, "top-right");
        btn.addEventListener("click", () => {
          if (btn.innerText == "By Toxicity") {
            btn.innerText = "By Intactness";
            geojsonLayer.renderer = toxicityRenderer;
          } else {
            btn.innerText = "By Toxicity";
            geojsonLayer.renderer = multipleIndicatorsRenderer;
          }
        });

        const legend = new Legend({
          view: view,
          layerInfos: [
            {
              layer: geojsonLayer,
              title: "Sample Sites",
            },
          ],
        });

        // Add widget to the bottom right corner of the view
        view.ui.add(legend, "bottom-right");
        const searchWidget = new Search({
          view: view,
        });
        view.ui.add(searchWidget, { position: "top-left", index: 0 });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
